<body>
    <div class="container">
    <center>
        <!--Agregamos una etiqueta <a> para descargar la selfie-->
        <!--href queda vacio para llenarlo posteriormente-->
        <!--download: es el nombre que tendrá la imagen al descargarla-->
        <a href="" id="link" download="selfie.png">DESCARGAR</a>

        <h1>Aplicación de voz para tomar selfies por voz


            <!--Agregamos una imagen como icono del titulo-->
            <img id="logo_img" src="selfie.jpeg">


        </h1>
        <hr>
        <h4 style="color:red;">Haz clic en permitir cuando aparezca la ventana emergente, después de dar una orden de voz.</h4>
        
        <div class="form-group">
            <h3>Di "selfie"</h3>
            <label>Tu salida de voz: </label>


            <!--Agregamos un textarea donde se mostrará nuestra voz en texto-->
            <!--readonly: el usuario no podrá escribir, solo leer-->
            <textarea class="form-control" id="textbox" readonly="true"></textarea>



        </div>

        <!--Agregamos el boton para iniciar el reconocimiento de voz-->
        <button class="btn btn-primary" onclick="start()"> INICIAR </button>


        <p>Haz clic en el botón Iniciar</p>

        <label>Tu cámara: </label>


        <!--agregamos la sección donde después veremos nuestra camara-->
        <div id="camera"></div>



        <br>

        <label>Tu selfie aparecerá aquí: </label>


        <!--Para mostrar donde estará el resulttado de la foto tomada-->
        <div id="result"></div>

    </center>
    </div>
